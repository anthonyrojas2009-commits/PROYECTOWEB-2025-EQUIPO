<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - GATOS</title>
    <link rel="shortcut icon" href="../img/gato.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css"> 
    <link rel="stylesheet" href="../css/registro.css">
    <script src="../js/registro.js"></script>
</head>
<body>
    
    <div class="registro-container">
        
        <div class="registro-card">
            <div class="registro-header">
                <img src="../img/gato.png" alt="Logo Gato" class="logo-registro">
                <h2>Crea tu Cuenta</h2>
            </div>

            <form id="formularioRegistro" class="formulario-registro">
                
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="rol">Tipo de Usuario</label>
                    <select id="rol" name="rol" required>
                        <option value="cliente">Cliente</option>
                        <option value="administrador">Administrador (Solo acceso autorizado)</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Registrarme</button>
            </form>

            <div class="registro-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a></p>
                <p><a href="escritorio.html">Volver a la página principal</a></p>
            </div>
        </div>
        
    </div>

    </body>
</html>
