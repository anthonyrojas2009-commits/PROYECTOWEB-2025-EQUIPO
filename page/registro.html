<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - GATOS</title>
    <link rel="shortcut icon" href="../img/gato.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        
        <div class="card login-card">
            <div class="logo-area">
                <img src="./img/gato.png" alt="Logo de GATOS" class="logo-login">
                <h2>GATOS</h2>
            </div>
            
            <h3>Crear Cuenta</h3>
            <form id="formRegistro" class="auth-form">
                
                <div class="form-group">
                    <label for="registroNombre">Nombre Completo</label>
                    <input type="text" id="registroNombre" placeholder="Tu Nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="registroEmail">Correo Electrónico</label>
                    <input type="email" id="registroEmail" placeholder="tu.correo@ejemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="registroPassword">Contraseña</label>
                    <input type="password" id="registroPassword" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <input type="hidden" id="registroRol" value="Cliente"> 

                <button type="submit" class="btn-principal">Registrarse</button>
            </form>
            
            <p class="enlace-registro">
                ¿Ya tienes cuenta? <a href="index.html">Inicia Sesión</a>
            </p>
        </div>
        
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
