<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - GATOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/gato.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/usuarios.css">
</head>
<body>
    <div class="escritorio-container">
        
        <header class="header">
            <div class="header-content">
                <div class="card header-card" onclick="window.location.href='escritorio.html'">
                    <div class="card-icon"><img src="../img/gato.png" alt="Icono Gatos"></div>
                    <h1> GATOS </h1>
                    <div class="user-info">
                        <span class="user-name"><span id="nombreUsuario">Admin</span></span>
                        <span class="user-role" id="rolUsuario">Administrador</span>
                        <button id="btnCerrarSesion" class="btn-logout">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            
            <h2 class="gestion-header">Panel de Gestión de Usuarios</h2>
            
            <div class="control-panel">
                <input type="text" id="filtroBusqueda" placeholder="Buscar por Nombre o Email..." class="input-busqueda">
                <button class="btn-agregar" id="btnAgregarUsuario">+ Agregar Nuevo Usuario</button>
            </div>

            <div class="tabla-container">
                <table class="tabla-usuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Correo Electrónico</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Juan Pérez</td>
                            <td>juan.perez@admin.com</td>
                            <td class="rol-admin">Administrador</td>
                            <td>Activo</td>
                            <td>
                                <button class="btn-accion btn-editar" data-id="1">Editar</button>
                                <button class="btn-accion btn-eliminar" data-id="1">Eliminar</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
        
        <div id="modalUsuario" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <form id="formUsuario" class="modal-form">
                    <h3 id="modalTitle">Agregar Nuevo Usuario</h3>
                    
                    <input type="hidden" id="userId" name="userId"> 

                    <div class="form-group-modal">
                        <label for="modalNombre">Nombre Completo</label>
                        <input type="text" id="modalNombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group-modal">
                        <label for="modalEmail">Correo Electrónico</label>
                        <input type="email" id="modalEmail" name="email" required>
                    </div>
                    
                    <div class="form-group-modal">
                        <label for="modalRol">Rol</label>
                        <select id="modalRol" name="rol" required>
                            <option value="Cliente">Cliente</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group-modal">
                        <label for="modalEstado">Estado</label>
                        <select id="modalEstado" name="estado" required>
                            <option value="Activo">Activo</option>
                            <option value="Suspendido">Suspendido</option>
                        </select>
                    </div>
                    
                    <div class="form-group-modal" id="passwordGroup">
                        <label for="modalPassword">Contraseña</label>
                        <input type="password" id="modalPassword" name="password" minlength="6" placeholder="Dejar vacío si no desea cambiar">
                    </div>

                    <button type="submit" class="btn-guardar-modal">Guardar Usuario</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer-bottom">
                &copy; 2025 Ramber Rojas. Todos los derechos reservados.
            </div>
        </footer>

    </div>
    <script src="../js/usuarios.js"></script> 
</body>
</html>
