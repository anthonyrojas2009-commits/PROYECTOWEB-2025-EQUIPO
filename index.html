<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - GATOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/gato.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../css/estilos.css"> 
    <link rel="stylesheet" href="../css/index.css"> 
</head>
<body>
    
    <div class="login-container">
        
        <div class="login-card">
            
            <div class="login-header">
                <img src="../img/gato.png" alt="Logo de Gato" class="logo-login">
                <h2>Bienvenido de Vuelta</h2>
            </div>

            <form id="formularioLogin" class="formulario-login">
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                </div>
                
                <button type="submit" class="btn-submit">Acceder</button>
            </form>

            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                <p class="enlace-olvido"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </div>
            
        </div>
        
    </div>
    
    <script src="../js/login.js"></script> 
</body>
</html>
