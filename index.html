<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - GATOS</title>
    <link rel="shortcut icon" href="../img/gato.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        
        <div class="card login-card">
            <div class="logo-area">
                <img src="./img/gato.png" alt="Logo de GATOS" class="logo-login">
                <h2>GATOS</h2>
            </div>
            
            <h3>Iniciar Sesión</h3>
            <form id="formLogin" class="auth-form">
                
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" placeholder="tu.correo@ejemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="********" required minlength="6">
                </div>
                
                <button type="submit" class="btn-principal">Acceder</button>
            </form>
            
            <p class="enlace-registro">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
        </div>
        
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
